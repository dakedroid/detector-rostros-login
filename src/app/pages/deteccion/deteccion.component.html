<div  *ngIf="!isModalVisible" class="container">

  <div class="row">

    <div class="col-4"></div>
    <div class="col-4" style="margin-top: 90px;">

      <div class="card bg-dark" style="color: white">
        <div class="header text-center">
          {{imgNombre | uppercase}}
        </div>
        <img [src]="imgFoto" class="img-card-top">
        <div class="card-body text-center">

          <button type="button" class="btn btn-danger" (click)="volver()"><a
         >Volver</a></button>

        </div>
      </div>

    </div>
    <div class="col-4"></div>


  </div>


</div>

<app-modalexito *ngIf="isModalVisible"></app-modalexito>
